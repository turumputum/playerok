;config file Monofon. Ver:1.0 


[WIFI] 
device_name = monofon_1 
WIFI_mode = 0 ;0-disable, 1-AP mode, 2-station mode 
WIFI_ssid =  
WIFI_pass = monofonpass 
WIFI_channel = 6 
DHCP = 0 ;0-disable, 1-enable 
ipAdress = 10.0.0.1 
netMask = 255.255.255.0 
gateWay = 10.0.0.1 
FTP_login = user 
FTP_pass = pass 
mqttBrokerAdress =  

[led] 
brightMax = 200 ; 0-255
brightMin = 0 ; 0-255
RGB.r = 0 ; 0-255 Red color
RGB.g = 0 ; 0-255 Green color
RGB.b = 200 ; 0-255 Blue color
animate = 1 
rainbow = 0 

[player] 
monofonEnable = 1 ; 0 - disable, 1 - Enable 
playerMode = 1 ; 0 - disable, 1 - SD_card source 
volume = 60 ;
trackEnd_action = 0 ; 0 - stop, 1 - loop, 2 - next 
phoneDown_action = 0 ; 0 - none, 1 - next 
phoneUp_delay = 2000 ; ms 
relay_inverse = 0 ; 

[sens] 
sensMode = 1 ; 0-disable, 1-hall sensor mode
phoneSensInverted = 0 
sensDebug = 0 
